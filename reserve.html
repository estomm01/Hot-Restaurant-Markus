<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make a Reservation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="server.js">
</head>
<body>

    <div class="jumbotron text-center">
      <h1 class="display-4">Make a Reservation!</h1>
      <hr class="my-4">
      <p>Fill out the form below!</p>
      <a class="btn btn-dark btn-lg" href="home.html" role="button">View Tables</a>
    </div>
  <div class = "container">
    <div class = "row" >
      <div class = "col">
        <div class = "card">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name here">
            </div>
            <div class="form-group">
              <label for="phonenumber">Phone Number</label>
              <input type="number" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="customerid">Customer ID</label>
              <input type="number" class="form-control" id="customerId"  placeholder="Enter Id">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>
</html>
